<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #c2eef8a0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .area {
            width: 80%;
            max-width: 400px;
            border: 2px solid #555;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        select:focus {
            border-color: #555;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }

        .answer {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="area">
        <div class="heading">
            <h1>Unit Converter</h1>
        </div>
        <div class="input">
            <form onsubmit="submitform(); return false">
                <label for="input1">Enter Temperature</label>
                <input type="number" id="input1">
                <select name="listing" id="listing">
                    <option value="cel">Celsius</option>
                    <option value="fah">Fahrenheit</option>
                </select>

                <input type="submit">
            </form>

            <div class="answer">
                <!-- Conversion result will be displayed here -->
            </div>
        </div>
    </div>
    <script src="convert.js"></script>
</body>
</html>
